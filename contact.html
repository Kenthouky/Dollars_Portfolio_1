<!DOCTYPE html>
<html>
<head>
	<title>Contact | Dollars Kenthouky</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<header>
		<nav>
			<ul>
				<li><a href="{{ url_for('index') }}">Home</a></li>
				<li><a href="{{ url_for('projects') }}">Projects</a></li>
				<li><a href="{{ url_for('writing') }}">Writing</a></li>
				<li class="active"><a href="{{ url_for('contact') }}">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section class="hero">
			<h1>Contact Me</h1>
		</section>
		<section class="content">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
						<form action="{{ url_for('send_message') }}" method="post">
							<div class="form-group">
								<label for="name">Name:</label>
								<input type="text" id="name" name="name" class="form-control" required>
							</div>
							<div class="form-group">
								<label for="email">Email:</label>
								<input type="email" id="email" name="email" class="form-control" required>
							</div>
							<div class="form-group">
								<label for="message">Message:</label>
								<textarea id="message" name="message" class="form-control" rows="5" required></textarea>
							</div>
							<button type="submit" class="btn btn-primary">Send Message</button>
						</form>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
						<div class="card">
							<div class="card-body">
								<h3>Contact Information</h3>
								<p><strong>Email:</strong> dollarskenthouky@example.com</p>
								<p><strong>Phone:</strong> +1 123-456-7890</p>
								<p><strong>Address:</strong> 123 Main Street, Anytown USA 12345</p>
								<p><strong>Social:</strong></p>
								<div class="social-links">
									<a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
									<a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
									<a href="#" target="_blank"><i class="fa fa-instagram"></i></a>
									<a href="#" target="_blank"><i class="fa fa-github"></i></a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p>&copy; 2023 Dollars Kenthouky</p>
				</div>
			</div>
		</div>
	</footer
